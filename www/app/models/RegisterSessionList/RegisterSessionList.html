
<ion-navbar *navbar>
  <button menuToggle>
    <icon menu></icon>
  </button>
  <ion-title>Sessions</ion-title>
</ion-navbar>

<ion-content padding class="RegisterSessionList">
  <ion-list>
<button [ng-class]="{disabled: sess.registerTaken}"  class="item" ion-item *ngFor="#sess of register.sessions" (click)="selectSession($event,sess)">
     <ion-card>
       <ion-card-header [ng-class]="{marked: sess.registerTaken}">
         <h2>{{sess.date}}</h2>
         </ion-card-header>
         <ion-card-content [ng-class]="{marked: sess.registerTaken}">
           <p>{{sess.startTime}}</p>              
           </ion-card-content>
      </ion-card>
  </button>
</ion-list>
</ion-content>
