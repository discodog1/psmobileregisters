    <ion-content class="padding TakeRegister">    
       
<div *ngIf="selectedRegisterSession" padding>
    
  
      <ion-card>
  <ion-card-header>
      <h2  class="card-title">{{selectedRegister.registerNo}}</h2><hr/>
  </ion-card-header>
  <ion-card-content>
    <h2 >{{selectedRegister.title}}</h2>
    <br/>
    
    <ion-item fixed-label>
    <ion-label>Date</ion-label>
    <ion-input type="text" [(ngModel)]="selectedRegisterSession.date"></ion-input>
  </ion-item>
  
   <ion-item fixed-label>
    <ion-label>Start Time</ion-label>
    <ion-input type="text" [(ngModel)]="selectedRegisterSession.startTime"></ion-input>
  </ion-item>
  
   <ion-item fixed-label>
    <ion-label>End Time</ion-label>
    <ion-input type="text" [(ngModel)]="selectedRegisterSession.endTime"></ion-input>
  </ion-item>
  

  </ion-card-content>
</ion-card>

  </div>
 <div *ngIf="!selectedRegisterSession.marks" padding>
    <h2>No students</h2>
 </div>
    

  <ion-list *ngIf="selectedRegisterSession.marks">
  <ion-item *ngFor="#m of selectedRegisterSession.marks" >

    <ion-thumbnail item-left>
     <img [src]="m.student.thumbnail">
    </ion-thumbnail>
    <ion-label><h2>{{m.student.firstForename}} {{m.student.surname}}</h2>
    <p>Last Attended: {{m.student.lastAttended ? m.student.lastAttended : 'N/A'}}</p>
     <div >
     <ion-list no-lines radio-group  [(ngModel)]="m.markTypeID" >
      <ion-item *ngFor="#mark of markTypes">
          <ion-label class="radioLabel">{{mark.mark}} 
              <br/> <div >{{mark.description}}</div>  
                   </ion-label>
      <ion-radio   value="{{mark.markTypeID}}">   </ion-radio> 
          </ion-item>
      </ion-list>
     </div></ion-label>
  </ion-item>

</ion-list>
<button *ngIf="selectedRegisterSession.marks" full (click)="save()">Save</button>

</ion-content>
