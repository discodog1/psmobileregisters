
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Sessions</ion-title>
</ion-navbar>

<ion-content padding class="RegisterSessionList">
  <ion-list no-lines>
<button [ngClass]="{disabled: sess.registerTaken}"   ion-item *ngFor="#sess of register.sessions" (click)="selectSession($event,sess)">
     <ion-card>
       <ion-card-header [ngClass]="{marked: sess.registerTaken}">
         <h2>{{sess.date}} </h2>
         </ion-card-header>
         <ion-card-content [ngClass]="{marked: sess.registerTaken}">
           <p>{{sess.startTime}} - {{sess.endTime}}</p>              
           </ion-card-content>
      </ion-card>
  </button>
</ion-list>
</ion-content>
