<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Preferences</ion-title>
</ion-navbar>

<ion-content>
    <h3>Application Settings</h3>
    <ion-list inset no-lines >

  <ion-input *ngFor="#s of systemsettings">
    <ion-label>{{s.description}}</ion-label>
    <input type="text" [(ngModel)]="s.value">
  </ion-input>

</ion-list>

<h3>User Settings</h3>
 <ion-toggle checked="true">
    Show X
  </ion-toggle>
 <ion-toggle >
    Show Y
  </ion-toggle>
   <ion-toggle >
    Do Z
  </ion-toggle>
  
</ion-content>
